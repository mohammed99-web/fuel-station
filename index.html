<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محطة الوقود</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #007bff;
        }
        .services, .prices {
            margin: 20px 0;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        footer {
            margin-top: 40px;
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>مرحبا بكم في محطة الوقود</h1>
    
    <div class="services">
        <h2>خدماتنا</h2>
        <ul>
            <li>تزويد الوقود</li>
            <li>غسل السيارات</li>
            <li>متجر صغير</li>
            <li>خدمات صيانة المركبات</li>
        </ul>
    </div>

    <div class="prices">
        <h2>أسعار الوقود</h2>
        <table>
            <tr>
                <th>نوع الوقود</th>
                <th>السعر (لكل لتر)</th>
                <th>الكمية المتاحة (لتر)</th>
            </tr>
            <tr>
                <td>بنزين 95</td>
                <td>3.50</td>
                <td>10000</td>
            </tr>
            <tr>
                <td>بنزين 91</td>
                <td>3.30</td>
                <td>15000</td>
            </tr>
            <tr>
                <td>ديزل</td>
                <td>3.00</td>
                <td>20000</td>
            </tr>
            <tr>
                <td>غاز</td>
                <td>2.50</td>
                <td>5000</td>
            </tr>
        </table>
    </div>

    <footer>
        <p>جميع الحقوق محفوظة © 2024</p>
    </footer>
</body>
</html>
